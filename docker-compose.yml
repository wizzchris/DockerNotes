version: "3.7"
services:

  kibana:
    build:
      context: ./
      dockerfile: kibanadockerfile
    container_name: kibana
    restart: always
    ports:
      - "5601:5601"
    depends_on:
      - elst

  elst:
    build:
      context: ./
      dockerfile: elasticdockerfile
    container_name: elst
    restart: always
    ports:
      - "9200:9200"

  log:
    build:
      context: ./
      dockerfile: logstashdockerfile
    container_name: log
    restart: always
    depends_on:
      - kibana
      - elst

  lb:
    build:
      context: ./
      dockerfile: lbdockerfile
    container_name: lb
    restart: always
    ports:
      - "80:80"
    depends_on:
      - log
      - kibana
      - elst
      - db
      - db1
      - db2
      - app
      - app1
      - app2

  app:
    image: dockernotes_app
    container_name: app
    restart: always
    environment:
      DB_HOST: mongodb://db:27017,db1:27017,db2:27017/posts?replicaSet=rs0
    depends_on:
      - log
      - kibana
      - elst
      - db
      - db1
      - db2

  app1:
    image: dockernotes_app
    container_name: app1
    restart: always
    environment:
      DB_HOST: mongodb://db:27017,db1:27017,db2:27017/posts?replicaSet=rs0
    depends_on:
      - log
      - kibana
      - elst
      - db
      - db1
      - db2

  app2:
    image: dockernotes_app
    container_name: app2
    restart: always
    environment:
      DB_HOST: mongodb://db:27017,db1:27017,db2:27017/posts?replicaSet=rs0
    depends_on:
      - log
      - kibana
      - elst
      - db
      - db1
      - db2

  db_init:
    image: dockernotes_db
    container_name: db_init
    command: ./setup.sh
    depends_on:
      - log
      - kibana
      - elst
      - db
      - db1
      - db2

  db:
    image: mongo
    container_name: db
    restart: always
    command: mongod --bind_ip_all --replSet rs0
    depends_on:
      - log
      - kibana
      - elst

  db1:
    image: mongo
    container_name: db1
    restart: always
    command: mongod --bind_ip_all --replSet rs0
    depends_on:
      - log
      - kibana
      - elst

  db2:
    image: mongo
    container_name: db2
    restart: always
    command: mongod --bind_ip_all --replSet rs0
    depends_on:
      - log
      - kibana
      - elst
